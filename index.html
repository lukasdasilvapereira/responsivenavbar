<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header-section">
        <div class="open">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="header">
            <h2 class="title">Web Dev Creative</h2>
            <div class="nav">
                <nav class="navbar">
                    <ul class="header-list">
                        <li class="header-items">
                            <a href="#" class="header-links">Home</a>
                        </li>
                        <li class="header-items">
                            <a href="#" class="header-links">About</a>
                        </li>
                        <li class="header-items">
                            <a href="#" class="header-links">Services</a>
                        </li>
                        <li class="header-items">
                            <a href="#" class="header-links">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="get">
                <button class="button">Get started</button>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="main-section">
            <h2 class="tito">Welcome</h2>
            <p class="descricao">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur voluptate voluptas quo ipsam, possimus iure soluta dolore totam, autem illum numquam.</p>
        </div>
    </section>
</body>
</html>
